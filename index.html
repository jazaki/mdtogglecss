<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>MD Toggle CSS by pedrolaxe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/mdtoggle.min.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">MD Toggle CSS</h1>
      <h2 class="project-tagline">Google Material Design Toggle in Pure CSS</h2>
      <a href="https://github.com/pedrolaxe/mdtogglecss" class="btn">View on GitHub</a>
      <a href="https://github.com/pedrolaxe/mdtogglecss/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/pedrolaxe/mdtogglecss/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <center>
          <h1>Material Design Toggle CSS</h1>
        <div>
        <label class="input-toggle">
          <input type="checkbox" checked>
          <span></span>
        </label>

        <br>
        <br>
        <label class="input-toggle">
          <input type="checkbox">
          <span></span>
        </label>

        <br>
        <br>

        <label class="input-toggle">
          <input type="checkbox" disabled>
          <span></span>
        </label>

        <br>
        <br>

        <label class="input-toggle">
          <input type="checkbox" checked disabled>
          <span></span>
        </label>

        </div>

        </center>


      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/pedrolaxe/mdtogglecss">MD Toggle CSS</a> is maintained by <a href="https://github.com/pedrolaxe">pedrolaxe</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>


  </body>
</html>
