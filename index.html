<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MD Toggle CSS</title>
  </head>
  <link rel="stylesheet" href="css/mdtoggle.css">
  <body>

<center>
  <h1>Material Design Toggle CSS</h1>

<div>

  <label class="input-toggle">
    <input type="checkbox" checked>
    <span></span>
  </label>

  <br>
  <br>

  <label class="input-toggle">
    <input type="checkbox">
    <span></span>
  </label>

  <br>
  <br>

  <label class="input-toggle">
    <input type="checkbox" disabled>
    <span></span>
  </label>

  <br>
  <br>

  <label class="input-toggle">
    <input type="checkbox" checked disabled>
    <span></span>
  </label>

</div>

</center>

</body>
</html>
